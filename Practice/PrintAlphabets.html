<!DOCTYPE html>
<html>

<head>
    <script>
        function func() {
            var a = Number(document.getElementById('num1').value) + 64;
            var b = Number(document.getElementById('num2').value) + 64;
            var ans = "";
            for (var i = a; i <= b; i++) {
                ans += String.fromCharCode(i) + "   ";
            }
            document.getElementById('ans').innerHTML = ans;
        }
    </script>
</head>

<body>
    <table>
        <tr>
            <td>Number 1</td>
            <td><input type="number" id="num1"></td>
        </tr>
        <tr>
            <td>Number 2</td>
            <td><input type="number" id="num2"></td>
        </tr>
        <tr>
            <td><button onclick="func()">Submit</button></td>
        </tr>
        <tr>
            <td>
                <p id="ans"></p>
            </td>
        </tr>
    </table>
</body>

</html>
