<!DOCTYPE html>
<html>

<head>
    <script>
        function func() {
            var a = document.getElementById('num1').value;
            var b = document.getElementById('num2').value;
            document.getElementById('num1').value = b;
            document.getElementById('num2').value = a;
        }
    </script>
</head>

<body>
    <table>
        <tr>
            <td>Number 1</td>
            <td><input id="num1"></td>
        </tr>
        <tr>
            <td>Number 2</td>
            <td><input id="num2"></td>
        </tr>
        <tr>
            <td><button onclick="func()">Swap</button></td>
        </tr>
    </table>
</body>

</html>
