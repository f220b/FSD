<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>
<body>
    <h3>Ids and Classes</h3>
    <div id="mainBox" class="redBg blackBorder">
        <!-- id has to be UNIQUE -->
        <!-- Multiple Classes can defined by spaces -->
    </div>
    <!-- Emmet -->
    <!-- span.redBG -->
    <span class="redBG"></span>

    <!-- span#mainSpan -->
    <span id="mainSpan"></span>
    
    <!-- div.class1.class2.class3 -->
    <div class="class1 class2 class3"></div>
    
    <!-- .blackBackground -->
    <div class="blackBackground"></div>

    <!-- span.myClass1.myClass2.myClass3*4 -->
    <span class="myClass1 myClass2 myClass3"></span>
    <span class="myClass1 myClass2 myClass3"></span>
    <span class="myClass1 myClass2 myClass3"></span>
    <span class="myClass1 myClass2 myClass3"></span>
</body>
</html>
