        <script>
            function reverseString(str)
            {
                str=str.split('');
                str=str.reverse();
                str=str.join('');
                alert(str);
            }
        </script>
    </head>

        Enter the string: <input id="str"/>
        <button onclick="reverseString(document.getElementById('str').value)">click me mofo</button>
    </body>
</html>
