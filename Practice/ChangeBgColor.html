<!DOCTYPE html>
<html>

<head>
    <script>
        function myfunc() {
            document.getElementById('bod').style.backgroundColor = "Purple";
        }
        function myfunc1() {
            document.getElementById('bod').style.backgroundColor = "Red";
        }
    </script>
</head>

<body id="bod" style="background-color: blue;">
    <button type="button" onclick="myfunc()">Purple</button>
    <button type="button" onclick="myfunc1()">Red</button>
</body>

</html>
