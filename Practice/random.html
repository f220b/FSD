<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random Number</title>
    <script>
        function Generate()
        {
            var a=Math.floor(Math.random()*10)+1;
            alert("Number Generated: "+a)
        }
    </script>
</head>
<body>
    <button onclick="Generate()">Click Me</button>
</body>
</html>
