<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#p1").mouseenter(function () {
                $("p").hide();
            });

            $("#p1").mouseleave(function () {
                $("p").show();
            });
        });
    </script>
</head>

<body>
    <p id="p1">Hello Welcome to jquery program</p>

</html>
