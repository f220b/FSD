<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days till Christmas</title>
</head>

<body>
    <script>
        var today = new Date();
        var christmas = today.getFullYear();
        if (today.getMonth() == 11 && today.getDate() > 25)
            christmas++;
        var milli = 24 * 60 * 60 * 1000;
        var christmasDate = new Date(christmas, 11, 25);
        alert(Math.ceil(christmasDate.getTime() - today.getTime()) / milli);
    </script>
</body>

</html>
